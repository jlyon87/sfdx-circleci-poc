# v2.1 for Orb Compatibility
version: 2.1

executors:
  base:
    docker:
      - image: node:10.15.3
    steps:
      - checkout
      - run: bash scripts/install-utils.sh

  default:
    docker:
      - image: node:10.15.3
    steps:
      - checkout
      - run: bash scripts/install-utils.sh
      - run: bash scripts/decrypt-key.sh $KEY_PASSWORD $PASS_KEY_PATH $KEY_PATH
      - run: bash scripts/jwt-login.sh $CLIENT_ID $KEY_PATH $USER $ALIAS $INSTANCE_URL

commands:
  hold: # Inject to Workflows for CircleCI "Adhoc" functionality
    steps:
      - run:
        command: echo "*** Holding for Approval"

jobs:
  info: # Install and Echo Dependencies
    executor: base
    steps:
      - checkout
      - run: sfdx --version

  test-auth: # Test JWT Authentication
    executor: default
    steps:
      - run: echo "*** Success"

  scratch-validate: # Create Scratch Org, Validate, and Destroy Scratch Org
    executor: default
    steps:
      - run: bash scripts/validate.sh "PR$CIRCLE_PR_NUMBER-$CIRCLE_BRANCH"

  deploy-mdtapi: # Convert force-app to mdt api format and deploy
    executor: default
    steps:
      - run: bash scripts/deploy-mdtapi.sh $ALIAS

workflows:
  feature-validate:
    jobs:
      - scratch-validate:
          context: HUB
          filters:
            branches:
              only: /^feature.*/

  deploy-int:
    jobs:
      - deploy-mdtapi:
          context: INT
          filters:
            branches:
              only: develop

  # Adhoc Jobs requiring manual Approval
  get-info:
    jobs:
      - hold:
          type: approval
      - info:
          context: INT
          requires:
            - hold

  test-auth-int:
    jobs:
      - hold:
          type: approval
      - test-auth:
          context: INT
          requires:
            - hold

  test-auth-uat:
    jobs:
      - hold:
          type: approval
      - test-auth:
          context: UAT
          requires:
            - hold

  test-auth-stg:
    jobs:
      - hold:
          type: approval
      - test-auth:
          context: STG
          requires:
            - hold

  test-auth-hub:
    jobs:
      - hold:
          type: approval
      - test-auth:
          context: HUB
          requires:
            - hold

  release-uat:
    jobs:
      - hold:
          type: approval
      - deploy-mdtapi:
          requires:
            - hold
          context: UAT
          filters:
            branches:
              only: /^release.*/

  release-stg:
    jobs:
      - hold:
          type: approval
      - deploy-mdtapi:
          requires:
            - hold
          context: STG
          filters:
            branches:
              only: /^release.*/

  release-prod:
    jobs:
      - hold:
          type: approval
      - deploy-mdtapi:
          requires:
            - hold
          context: HUB
          filters:
            branches:
              only: master
